<!DOCTYPE HTML>
<html>
    <head>
        <title>VMania!</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./scripts/scripts.js"></script>
    </head>

    <body id="body">
        <div class="title_bar_top"></div>
        <span class="title">
            <center>
            <span class="title_span_1">V</span><span class="title_span_2">Mania</span><span class="title_span_3">!</span>
            </center>
        </span>
        <div class="title_bar_bottom"></div>

        <div class="main_body">
            <div id="sub_body_00_menu">
                <div class="menu_button_1" onClick="lets_play()"><span style="color:#8888FF">P</span>lay</div>
                <div class="menu_button_2" onClick="lets_customize()"><span style="color:#FF8888">O</span>ptions</div>
                <div class="menu_button_3" onClick="lets_explore()"><span style="color:#00CCFF">A</span>bout</div>
                <div class="menu_button_4" onClick="quit_game()"><span style="color:#FF4444">Q</span>uit</div>
            </div>
            
            <div id="sub_body_01_play_mode_menu">
                <div class="menu_button_3" onClick="lets_play_already()"><span style="color:#00CCFF">E</span>ndless Mode</div>
                <div class="back_to_menu_button" onClick="back_to_menu()"><span style="color:#FF4444">B</span>ack to Menu</div>
            </div>
            
            <div id="sub_body_02_options_menu">
                <div class="back_to_menu_button" onClick="back_to_menu()"><span style="color:#FF4444">B</span>ack to Menu</div>
            </div>
            
            <div id="sub_body_03_about_menu">
                <div class="back_to_menu_button" onClick="back_to_menu()"><span style="color:#FF4444">B</span>ack to Menu</div>
            </div>
            
            <div id="sub_body_04_play_area">
                <div id="pa_01a_play_screen">
                    <div id="ps_01_header">
                        Himeno
                    </div>
                    <div id="ps_02_pane">
                        <div id="ps_pane_col_1">
                        </div>
                        <div id="ps_pane_col_2">
                        </div>
                        <div id="ps_pane_col_3">
                        </div>
                        <div id="ps_pane_col_4">
                        </div>
                    </div>
                    <div id="ps_03_footer">
                        <div id="ps_footer_col_1" onClick="tap_col_1()">
                            D
                        </div>
                        <div id="ps_footer_col_2" onClick="tap_col_2()">
                            F
                        </div>
                        <div id="ps_footer_col_3" onClick="tap_col_3()">
                            J
                        </div>
                        <div id="ps_footer_col_4" onClick="tap_col_4()">
                            K
                        </div>
                    </div>
                </div>

                <div id="pa_01b_result_screen">
                </div>
            </div>
        </div>
    </body>
</html>
